<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />

    <title>Radio Buttons Page</title>
    <!-- BASE CSS-->
    <link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- END BASE CSS-->

    <!-- PAGE CSS-->
    <style>
        .page-title {
            font-size: 40px;
            color: #ED202E;
            font-weight: 700;
        }
        
        .item-title {
            font-size: 22px;
            color: #1E1E1E;
            font-weight: 500;
        }
    </style>
    <!-- END PAGE CCS-->
</head>

<body>
    <div class="pre-loader">
        <div class="pre-loader-object"></div>
    </div>
    <!-- HEADER-->
    <header>
    </header>
    <!--END HEADER -->



    <main>
        <!--BODY-->
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 mb-4">
                    <h1 class="page-title text-center">Radio Buttons</h1>
                </div>
                <div class="col-12 d-flex justify-content-end mb-3">
                    <a href="ui-components.html" class="btn btn-style-1">Back to Ui Components</a>
                </div>
                <div class="col-12 d-flex justify-content-end mb-3">
                    <a href="forms.html" class="btn btn-style-1">Back to Forms Styles</a>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="col-6 mb-3">
                        <div class="radio radio-style-1">
                            <input class="radio-effect radio-effect-style" id="radio_1" type="radio" name="_radio_1" />
                            <label for="radio_1">Radio 1 option 1</label>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="col-6 mb-3">
                        <div class="radio radio-style-1">
                            <input class="radio-effect radio-effect-style" id="radio_1_2" type="radio" name="_radio_1" />
                            <label for="radio_1_2">Radio 1 option 2</label>
                        </div>
                    </div>
                </div>
            </div>
            <p class="item-title">Radio Style 2</p>
            <div class="row">
                <div class="col-6 mb-3">
                    <div class="radio radio-style-2">
                        <label class="form-check-label" for="radio_2">
                            <div class="img-container">
                                <img class="lazy" data-src="../images/credit-card.png" alt="">
                            </div>
                            <p class="title">Credit Card</p>
                            <p class="description mb-0">The description text will be goes over here.</p>
                            <input class="form-check-input" type="radio" name="_radio_2" id="radio_2" value="option1" checked>
                        </label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="radio radio-style-2">
                        <label class="form-check-label" for="radio_2_2">
                            <div class="img-container">
                                <img class="lazy" data-src="../images/wallet.png" alt="">
                            </div>
                            <p class="title">Mobile Wallet</p>
                            <p class="description mb-0">The description text will be goes over here.</p>
                            <input class="form-check-input" type="radio" name="_radio_2" id="radio_2_2" value="option2">
                        </label>
                    </div>
                </div>
            </div>
            <p class="item-title">Radio Style 2 version 2</p>
            <div class="row">
                <div class="col-6 mb-3">
                    <div class="radio radio-style-2 v2">
                        <label class="form-check-label" for="radio_2_v2">
                            <div class="img-container">
                                <img class="lazy" data-src="../images/credit-card.png" alt="">
                            </div>
                            <div class="radio-text-container">
                                <p class="title">Credit Card</p>
                                <p class="description mb-0">The description text will be goes over here.</p>
                            </div>
                            <input class="form-check-input" type="radio" name="_radio_2_v2" id="radio_2_v2" value="option1" checked>
                        </label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="radio radio-style-2 v2">
                        <label class="form-check-label" for="radio_2_v2_2">
                            <div class="img-container">
                                <img class="lazy" data-src="../images/wallet.png" alt="">
                            </div>
                            <div class="radio-text-container">
                                <p class="title">Credit Card</p>
                                <p class="description mb-0">The description text will be goes over here.</p>
                            </div>
                            <input class="form-check-input" type="radio" name="_radio_2_v2" id="radio_2_v2_2" value="option2">
                        </label>
                    </div>
                </div>
            </div>
            <p class="item-title">Radio Style 3</p>
            <div class="row">
                <div class="col-3 mb-3">
                    <div class="radio radio-style-3">
                        <label class="form-check-label" for="radio_3">
                            <input class="form-check-input" type="radio" name="_radio_3" id="radio_3" value="option1" checked>
                            <span>Option One</span>
                        </label>
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <div class="radio radio-style-3">
                        <label class="form-check-label" for="radio_3_2">
                            <input class="form-check-input" type="radio" name="_radio_3" id="radio_3_2" value="option2">
                            <span>Option Two</span>
                        </label>
                    </div>
                </div>
            </div>
            <p class="item-title">Radio Style 4</p>
            <div class="row">
                <div class="col-3 mb-3">
                    <div class="radio radio-style-4">
                        <label class="form-check-label" for="radio_4">
                        <div class="img-container">
                            <img class="lazy" data-src="../images/placeholders/placeholder-sm-1.jpg" alt="">
                        </div>
                        <div class="input-label-container">
                            <span>Pepsi</span>
                            <input class="form-check-input" type="radio" name="_radio_4" id="radio_4" value="option1" checked>
                        </div>
                    </label>
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <div class="radio radio-style-4">
                        <label class="form-check-label" for="radio_4_2">
                        <div class="img-container">
                            <img class="lazy" data-src="../images/placeholders/placeholder-sm-2.jpg" alt="">
                        </div>
                        <div class="input-label-container">
                            <span>Pepsi Diet</span>
                            <input class="form-check-input" type="radio" name="_radio_4" id="radio_4_2" value="option2" checked>
                        </div>
                    </label>
                    </div>
                </div>
            </div>
        </div>
        <!--END BODY-->
    </main>



    <!--FOOTER-->
    <footer>
    </footer>
    <!--END FOOTER-->

    <!-- BASE JS-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendors/jquery-validation/jquery.validate.min.js"></script>
    <script src="../vendors/jquery.lazy/jquery.lazy.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- END BASE JS-->

    <!-- PAGE JS-->
    <script src="../ui-components/js/ui-components.js"></script>
    <!-- END PAGE JS-->

</body>

</html>
