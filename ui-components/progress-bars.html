<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />

    <title>Progress Bars Page</title>
    <!-- BASE CSS-->

        .page-title {
            font-size: 40px;

                </div>
                <div class="col-6 mb-3">
                    <p class="item-title">Progress Bar 2</p>
