<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

    <title>Login Page</title>
    <!-- BASE CSS-->
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- END BASE CSS-->

    <!-- PAGE CSS-->
    <!-- END PAGE CCS-->
</head>

<body>
    <div class="pre-loader">
        <div class="pre-loader-object"></div>
    </div>

    <main>
        <!--BODY-->
        <div class="login-page-container">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-6">
                        <h1 class="page-title">impactyn</h1>
                        <h2 class="page-subtitle">Connecting Brands with normal users to be their advertisers</h2>
                        <form action="#" id="login_form" class="login-form">
                            <div class="form-group input-style-1">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="_email" placeholder="name@gmail.com" required>
                            </div>
                            <div class="form-group input-style-1">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="_password" placeholder="6+ Characters, ! Capital letter" required minlength="6">
                            </div>
                            <div class="checkbox checkbox-style-1">
                                <input class="checkbox-effect checkbox-effect-style" id="remember_me" type="checkbox" name="_remember_me" />
                                <label for="remember_me">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-style-1 w-100">LOG IN</button>
                            <p class="other-option-text text-center">or</p>
                            <a href="signup.html" class="btn btn-style-6 w-100">Create Account</a>
                        </form>
                    </div>
                    <div class="col-12 col-md-6 d-none d-md-block">
                        <div class="image-section-container">
                            <div class="img-container">
                                <img class="lazy" data-src="images/pages/login/login_image.jpg" alt="">
                            </div>
                            <div class="icons-container">
                                <div id="white_box"></div>
                                <i class="convert-svg" data-src="images/logo_icon.svg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END BODY-->
    </main>



    <!--FOOTER-->
    <footer>
    </footer>
    <!--END FOOTER-->

    <!-- BASE JS-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendors/jquery.lazy/jquery.lazy.min.js"></script>
    <script src="js/app.js"></script>
    <!-- END BASE JS-->

    <!-- PAGE JS-->
    <script src="js/pages/login.js"></script>
    <!-- END PAGE JS-->

</body>

</html>
